<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19</title>
    <!---Icons--->
    <link href="img/icon.jpg" rel="icon">
    <link href="img/icon.jpg" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!---CSS Files--->
    <link rel="stylesheet" href="css/style.css" />
    <!---Google Fonts--->

  <body>

    <section class="container">
      <div class="pie">
        <h1 class="title">COVID-19 Statistics</h1>
        <h2>Global Statistics</h2>
        <div class="details"></div>
        <canvas id="myChart"></canvas>
        <h2>Countrywise Statistics</h2>
        <select name="" id="pick-country">
          <option value="" selected disabled>Select your Country</option>
        </select>
        <h2 class="countryName"></h2>
        <div class="countryData"></div>
        <canvas id="myChart1"></canvas>
      </div>
    </section>

    <!---JS Files--->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/package/dist/Chart.js"></script>
    <script src="js/app.js"></script>

  </body>
